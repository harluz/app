# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # ruby2.5.1を使ったアプリのため
      - image: circleci/ruby:2.5.1-node-browsers
        environment:
          #  ①注意！！ bundlerのバージョンが2.0.1以上だと、bundle installに失敗します。ここに環境として指定します。
          - BUNDLER_VERSION: 2.1.4
          #  ②注意！！ circleCIは仮想環境を構築するので、そのときに使うデータベースを指定する必要があります。
          - RAILS_ENV: "test"
            #自身の登録しているユーザに変える。
            POSTGRES_USER: postgres
            PGHOST: 127.0.0.1
      # Mysqlのバージョン5.6で動かしていたため、5.6を指定
      - image: circleci/postgres:12.5
        environment:
          #それぞれ設定
          POSTGRES_USER: postgres
          #下記を書けばパスワードなしでデータベースにログインしてくれる。
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: myapp_test

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/portfolio

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "~/portfolio/api/Gemfile.lock" }}
            - v1-dependencies-
          paths:
            - ./vendor/bundle

      - run: gem install bundler -v 2.1.4
      - run:
          name: install dependencies
          command: |
            bundle config set path './vendor/bundle' --jobs=4 --retry=3
            bundle binstubs --path=vendor/bin
            bundle install

      - save_cache:
          key: v1-dependencies-{{ checksum "~/portfolio/api/Gemfile.lock" }}
          paths:
            - ./vendor/bundle

      # Database setup
      # - run: cd ~/portfolio/api
      # - run: mv ./config/database.yml.ci ./config/database.yml
      # Database setup
      # - run: bundle install
      - run: bundle exec rails db:create
      - run: bundle exec rails db:schema:load

      # rubocopを走らせる記述です。
      - run:
          name: Rubocop
          command: bundle exec rubocop

      # rspecを走らせる記述です。
      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
